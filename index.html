<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOFEST – Bukber Alumni & Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: "#C88B4A",
            cream: "#F5E6D5",
            brown: "#5B3A29"
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .heading { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-cream text-brown">

<!-- HERO SECTION -->
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-[#C88B4A] via-[#d9a46b] to-[#F5E6D5]">

  <div class="absolute inset-0 bg-black/20"></div>

  <div class="relative z-10 text-center px-6 max-w-4xl">
    <img src="logo.png" class="mx-auto mb-6 w-40">

    <h1 class="heading text-4xl md:text-6xl font-bold text-white drop-shadow-lg">
      GLOFEST – Bukber Alumni & Friends
    </h1>

    <p class="mt-4 text-white/90 text-lg">
      Momen silaturahmi, nostalgia, dan kebersamaan dalam satu malam penuh cerita.
    </p>

    <div class="mt-8 flex flex-col md:flex-row gap-4 justify-center">
      <a href="#alumni" class="bg-white text-gold font-semibold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition">
        Daftar Alumni
      </a>
      <a href="#nonalumni" class="border-2 border-white text-white px-6 py-3 rounded-full hover:bg-white hover:text-gold transition">
        Daftar Non-Alumni
      </a>
      <a href="login.html" class="bg-brown text-white px-6 py-3 rounded-full hover:bg-black transition">
        Login Akun
      </a>
    </div>
  </div>
</section>

<!-- FORM SECTION -->
<section class="py-16 px-6 max-w-6xl mx-auto grid md:grid-cols-3 gap-8">

  <!-- FORM ALUMNI -->
  <div id="alumni" class="bg-white/70 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Form Alumni</h2>
    <input type="text" placeholder="Nama Lengkap" class="w-full mb-3 p-3 rounded-lg border">
    <input type="text" placeholder="Angkatan" class="w-full mb-3 p-3 rounded-lg border">
    <input type="text" placeholder="Kelas" class="w-full mb-3 p-3 rounded-lg border">
    <input type="email" placeholder="Email / Username" class="w-full mb-3 p-3 rounded-lg border">
    <input type="text" placeholder="Nomor WhatsApp" class="w-full mb-4 p-3 rounded-lg border">
    <button class="w-full bg-gold text-white py-3 rounded-lg hover:opacity-90 transition">
      Daftar Alumni
    </button>
  </div>

  <!-- FORM NON ALUMNI -->
  <div id="nonalumni" class="bg-white/70 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Form Non-Alumni</h2>
    <input type="text" placeholder="Nama Lengkap" class="w-full mb-3 p-3 rounded-lg border">
    <input type="text" placeholder="Asal Sekolah / Status" class="w-full mb-3 p-3 rounded-lg border">
    <input type="email" placeholder="Email / Username" class="w-full mb-3 p-3 rounded-lg border">
    <input type="text" placeholder="Nomor WhatsApp" class="w-full mb-4 p-3 rounded-lg border">
    <button class="w-full bg-gold text-white py-3 rounded-lg hover:opacity-90 transition">
      Daftar Non-Alumni
    </button>
  </div>

  <!-- UPLOAD PEMBAYARAN -->
  <div class="bg-white/70 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Upload Bukti Pembayaran</h2>
    <input type="file" class="w-full mb-3">
    <input type="number" placeholder="Nominal Pembayaran" class="w-full mb-3 p-3 rounded-lg border">
    <textarea placeholder="Keterangan" class="w-full mb-4 p-3 rounded-lg border"></textarea>
    <button class="w-full bg-brown text-white py-3 rounded-lg hover:opacity-90 transition">
      Kirim Bukti
    </button>
  </div>

</section>

</body>
</html>
