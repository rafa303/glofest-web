<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOFEST 2.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-bg"></div>
    <div class="ornament-top"></div>

    <div class="container">
        
        <header class="text-center fade-in">
            <img src="logo.png" alt="GLOFEST" class="main-logo">
            <h1 class="retro-text">GLOFEST 2.0</h1>
            <p class="subtitle">GLOTERA FESTIVAL 2026</p>
        </header>

        <div id="landing-page" class="fade-in">
            <div class="glass-card">
                <div class="icon">üïí</div>
                <div>
                    <h3>Pukul 16.00 - 19.00 WIB</h3>
                </div>
            </div>
            <div class="glass-card">
                <div class="icon">üìÖ</div>
                <div>
                    <h3>8 Maret 2026</h3>
                </div>
            </div>
            <div class="glass-card">
                <div class="icon">üìç</div>
                <div>
                    <h3>Coming Soon In Surabaya</h3>
                    <small>*Lokasi menyusul</small>
                </div>
            </div>

            <div class="btn-group">
                <button onclick="navTo('register-section')" class="btn-primary">DAFTAR SEKARANG</button>
                <button onclick="navTo('login-section')" class="btn-secondary">LOGIN (PESERTA/PANITIA)</button>
            </div>
        </div>

        <div id="register-section" class="card-section hidden">
            <h2 class="section-title">Pendaftaran</h2>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="setTab('alumni')">Alumni</button>
                <button class="tab-btn" onclick="setTab('non-alumni')">Non-Alumni</button>
            </div>

            <form id="reg-form">
                <input type="text" id="reg-nama" placeholder="Nama Lengkap" required>
                
                <div id="field-alumni">
                    <div class="row">
                        <input type="text" id="reg-angkatan" placeholder="Angkatan (Tahun)">
                        <input type="text" id="reg-kelas" placeholder="Kelas Terakhir">
                    </div>
                </div>
                <div id="field-non-alumni" class="hidden">
                    <input type="text" id="reg-asal" placeholder="Asal Sekolah / Instansi">
                </div>

                <input type="email" id="reg-email" placeholder="Email (Username)" required>
                <input type="tel" id="reg-wa" placeholder="Nomor WhatsApp" required>
                <input type="number" id="reg-nominal" placeholder="Nominal Transfer (Rp)" required>
                <input type="text" id="reg-bukti" placeholder="Keterangan Transfer (ex: BCA a.n Budi)">
                
                <button type="submit" class="btn-primary">KIRIM DATA</button>
                <button type="button" onclick="navTo('landing-page')" class="btn-text">Kembali</button>
            </form>
        </div>

        <div id="login-section" class="card-section hidden">
            <h2 class="section-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-pass" placeholder="Password" required>
                <button type="submit" class="btn-primary">MASUK</button>
                <button type="button" onclick="navTo('landing-page')" class="btn-text">Kembali</button>
            </form>
        </div>

        <div id="dashboard-peserta" class="card-section hidden">
            <h2 class="section-title">Tiket Masuk</h2>
            <p class="text-center">Halo, <span id="u-nama" style="color:var(--gold)">...</span></p>
            
            <div class="lottery-box">
                <small>KODE UNDIAN</small>
                <h1 id="u-undian">---</h1>
            </div>

            <div class="qr-area">
                <div id="qrcode"></div>
                <p id="qr-timer" class="timer">Refresh dalam 15:00</p>
            </div>

            <button onclick="doLogout()" class="btn-secondary">KELUAR</button>
        </div>

        <div id="dashboard-panitia" class="card-section hidden">
            <h2 class="section-title">Scanner Panitia</h2>
            <div id="reader"></div>
            
            <div id="scan-result" class="result-box hidden">
                <h3 id="res-title">STATUS</h3>
                <p id="res-body">Detail...</p>
                <button onclick="resetScanner()" class="btn-small">Scan Lagi</button>
            </div>

            <button onclick="doLogout()" class="btn-secondary">KELUAR</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
